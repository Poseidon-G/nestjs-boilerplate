type User {
  id: Int!
  username: String!
  email: String!
  address: String
  phone: String!
  comments: [Comment]
}

type QueryUsersResponse {
  users: [User!]!
  page: Int!
  size: Int!
  totalItems: Int!
  totalPages: Int!
  nextPage: Boolean!
  previousPage: Boolean!
}

extend type Query {
  getDetail(id: Int!): User
  getUsers(page: Int, size: Int): [User]
}

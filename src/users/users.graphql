type User {
  id: ID!
  username: String!
  email: String!
  address: String
  phone: String!
}

type QueryUsersResponse {
  users: [User!]!
  page: Number!
  size: Number!
  totalItems: Number!
  totalPages: Number!
  nextPage: Boolean!
  previousPage: Boolean!
}

extend type Query {
  getDetail(id: ID!): User
  getUsers(page: Int, size: Int): [User]
}
